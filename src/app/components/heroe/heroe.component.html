<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre | uppercase}} (Ano: {{heroe.aparicion | date: 'yy'}})</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><img [src]="heroe.casa == 'DC' ? '/assets/img/dc.jpg': '/assets/img/marvel.gif'" width="32px" /></p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                <button class="btn btn-outline-success" [routerLink]="['/heroes']"> Regresar</button>
            </div>


        </div>
    </div>
</div>
