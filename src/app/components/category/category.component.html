<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <button [routerLink]="['/home']" class="btn btn-outline-dark"> Volver </button>
        </div>
        <div class="col-md-6">

        </div>
    </div>


    <div class="card mb-3" style="max-width: 540px;" *ngFor="let product of products">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="product.img" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.nombre}}</h5>
                    <p class="card-text">{{product.precio | currency: 'CRC'}}</p>
                    <p class="card-text"><small class="text-muted">{{product.detalle}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
